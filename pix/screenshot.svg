<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <!-- Background -->
  <rect width="1200" height="900" fill="#f8f9fa"/>
  
  <!-- Header -->
  <rect width="1200" height="80" fill="#003366"/>
  <text x="60" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">UFPel</text>
  
  <!-- Navigation -->
  <rect y="80" width="1200" height="50" fill="#0066cc"/>
  <rect x="40" y="95" width="100" height="20" rx="3" fill="rgba(255,255,255,0.2)"/>
  <rect x="160" y="95" width="100" height="20" rx="3" fill="rgba(255,255,255,0.2)"/>
  <rect x="280" y="95" width="100" height="20" rx="3" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Main Content Area -->
  <rect x="40" y="170" width="850" height="680" rx="8" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Content Header -->
  <rect x="70" y="200" width="300" height="30" rx="4" fill="#e0e0e0"/>
  
  <!-- Course Cards -->
  <g id="course-card">
    <rect x="70" y="260" width="380" height="150" rx="8" fill="white" stroke="#e0e0e0" stroke-width="1"/>
    <rect x="90" y="280" width="340" height="20" rx="4" fill="#e0e0e0"/>
    <rect x="90" y="315" width="280" height="15" rx="3" fill="#f0f0f0"/>
    <rect x="90" y="340" width="300" height="15" rx="3" fill="#f0f0f0"/>
    <rect x="90" y="365" width="100" height="30" rx="5" fill="#003366"/>
  </g>
  
  <!-- Second Course Card -->
  <use href="#course-card" x="400" y="0"/>
  
  <!-- Third Course Card -->
  <use href="#course-card" x="0" y="180"/>
  
  <!-- Fourth Course Card -->
  <use href="#course-card" x="400" y="180"/>
  
  <!-- Sidebar -->
  <rect x="930" y="170" width="230" height="680" rx="8" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Sidebar Blocks -->
  <rect x="950" y="190" width="190" height="100" rx="6" fill="#f8f9fa"/>
  <rect x="950" y="310" width="190" height="120" rx="6" fill="#f8f9fa"/>
  <rect x="950" y="450" width="190" height="80" rx="6" fill="#f8f9fa"/>
  
  <!-- UFPel Logo/Text -->
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#003366" opacity="0.1" text-anchor="middle">UFPel</text>
  
  <!-- Decorative Elements -->
  <circle cx="1100" cy="300" r="150" fill="#0066cc" opacity="0.05"/>
  <circle cx="100" cy="750" r="200" fill="#003366" opacity="0.05"/>
</svg>